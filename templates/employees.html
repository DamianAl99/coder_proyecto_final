{%extends 'base.html'%}

{% block title %}
    Employees
{% endblock %}

{% block content %}
{{message}}
<div class="justify-content-center d-block w-50 p-3">
    <h1>Formulario</h1><br>
    <form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Crear">
    </form>
</div>
<div class="nav justify-content-center d-block w-50 p-3">
    <h2>Personales</h2>
    <ul class="list-group list-group-flush text-dark">
        {%for employee in employees%}
            <li class="list-group-item">{{employee.name}}</li>
        {%endfor%}
        
    </ul>
</div>
{% endblock %}
